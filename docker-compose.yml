version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-explain-demo
    environment:
      POSTGRES_USER: demouser
      POSTGRES_PASSWORD: demopass
      POSTGRES_DB: explaindb
    ports:
      - "15432:5432"
    volumes:
      # 初期化SQLを自動実行
      - ./init:/docker-entrypoint-initdb.d
      # データ永続化（オプション）
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demouser -d explaindb"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
